<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>
	<p:growl id="msgGlobal" />

	<h:form>

		<p:panel id="login" header="Login" style="margin-bottom:10px;">

			<h:panelGrid columns="2">

				<h:outputLabel for="email" value="E-mail:" />
				<p:inputText value="#{usuarioBean.email}"/>


				<h:outputLabel for="senha" value="Senha:" />
				<p:password value = "#{usuarioBean.senha}"/>
				<br></br>
				
				<p:commandButton value="Logar-se" action="#{usuarioBean.logar()}" update = "msgErroLogin"/>

			</h:panelGrid>
			
			<h:outputText id="msgErroLogin" value="#{usuarioBean.msgErroLogin}" />
			
		</p:panel>
	</h:form>

</ui:composition>
</html>
