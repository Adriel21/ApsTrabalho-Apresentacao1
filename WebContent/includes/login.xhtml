<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>

	<p:growl id="msgLogin" sticky="true"/>

	<h:form id="form">

		<p:panel id="loginUsuario" header="Login" style="margin-bottom:10px;">
			<br/>
			<h:panelGrid columns="2">

				<h:outputLabel for="email" value="E-mail:" />
				<p:inputText value="#{usuarioBean.email}"/>


				<h:outputLabel for="senha" value="Senha:" />
				<p:password value = "#{usuarioBean.senha}"/>
				
			</h:panelGrid>
			
			<br/>
			<h:panelGrid columns="2">
			
				<p:commandButton value="Acessar" action="#{usuarioBean.logar()}" 
				update = ":msgLogin :form:loginUsuario"/>
				<p:commandButton value="Cadastrar-se" ajax="false" action="pageSelecionaTipoUsuario.xhtml?faces-redirect=true" update="@form"/>
				
			</h:panelGrid>
			
			<br/>
			
		</p:panel>
		
	</h:form>

</ui:composition>
</html>
