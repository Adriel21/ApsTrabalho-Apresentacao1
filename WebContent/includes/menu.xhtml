<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>

	<h:form>
		<p:growl id="messages" />
		<p:menubar>
			<p:submenu label="Página Principal">
				<p:menuitem value="Sobre equipe/empresa" url="#" />
				<p:menuitem value="Informações..." url="#" />
				<p:menuitem value="Ajuda" url="#" />
			</p:submenu>

			<p:submenu label="Perfil">
				<p:menuitem value="Vizualizar perfil" url="#" />
				<p:menuitem value="Atualizar cadastro" url="#" />

			</p:submenu>

			<p:submenu label="Eventos">
				<p:menuitem value="Cadastrar evento" url="http://localhost:8080/TrabalhoDeAPS/faces/pages/pageCadastroEvento.xhtml" />

				</p:submenu>

			</p:submenu>

				<p:menuitem value="Avaliar artigo" url="#" />
			</p:submenu>

			<f:facet name="options">
				<p:commandButton value="Sair" ajax="false" action="#{usuarioBean.sair()}" update="@form"/>
			</f:facet>
		</p:menubar>
	</h:form>

</ui:composition>
</html>
