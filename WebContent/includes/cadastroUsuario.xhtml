<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>
	<p:growl id="msgGlobal" />

	<h:form>

		<center>
		
			<p:panel id="cadastroUsuario" header="Cadastrar Usuário" style="margin-bottom:10px;">
			<h:panelGrid columns="2">

				<p:outputLabel value="Nome:" />
				<p:inputText value="#{usuarioBean.usuario.nome}" maxlength="50" size="30"/>

				<p:outputLabel value="E-mail:" />
				<p:inputText id="email" value="#{usuarioBean.usuario.email}" maxlength="50" size="30" />

				<p:outputLabel value="Senha:" />
				<p:password id="senha" value="#{usuarioBean.usuario.senha}" required="true" maxlength="50" size="30" />

				<p:outputLabel value="Instituição:" />
				<p:inputText id="instituicao" value="#{usuarioBean.usuario.instituicao}" maxlength="50" size="30" />

			</h:panelGrid>

			<h:panelGrid columns="2">
			
				<p:commandButton value="Cadastrar" action="#{usuarioBean.cadastrar()}" update = "@form"/>
				<p:commandButton value="Cancelar" />

			</h:panelGrid>

				<h:outputText id="msgErroCadastro" value="#{usuarioBean.msgErroCadastro}" />
			
			</p:panel>
		</center>

	</h:form>

</ui:composition>

</html>
